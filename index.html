<!DOCTYPE html>
<html>
    <head>
        <title>NP@Mapillary 2016</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="NP@Mapillary 2016 - конкурс геотегованих фото природно-заповідного фонду України">
        <meta name="keywords" content="OpenStreetMap, Mapillary, ПЗФ, природно-заповідний фонд України">
        <link rel="shortcut icon" href="assets/icon.png">

    
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.4/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.4/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://npmcdn.com/mapillary-js@1.0.1/dist/mapillary-js.min.css">
        
        <style>
        
             body {
                padding: 0;
                margin: 0;
                overflow: hidden;
             }
           
             .mapillary-js {
                 position: absolute;
                 height: 100%;
                 width: 60%;
             }

             #map {
                 position: absolute;
                 top: 0;
                 right: 0;
                 height: 100%;
                 width: 40%;
             }
             
             .InSeq {
                left: 10px;
             }
             

        </style>
    </head>
    <body>

        <div id='mly'></div>
        <div id='map'></div>
        
        <script src="https://npmcdn.com/mapillary-js@1.0.1/dist/mapillary-js.min.js"></script>
       
        <script>
        
         // inspired by @jesolem, https://github.com/jesolem/mytown
        
         mapboxgl.accessToken = 'pk.eyJ1IjoiaGFzdCIsImEiOiJjaW8yb2J5b3kwMHg3dnZseTNoZ2JkbXllIn0.bd3CWy4tlOrSgX3g_PPi_w';
         var map = new mapboxgl.Map({
             container: 'map',
             style: 'mapbox://styles/mapbox/light-v8',
             center: [32.2, 48.6],
             zoom: 4
         });

         map.addControl(new mapboxgl.Navigation({ position: 'bottom-right' }));
         
         var markerSource = {
             type: 'geojson',
             data: {
                 type: 'Feature',
                 geometry: {
                     type: 'Point',
                     coordinates: [36.2423, 50.0568]
                 },
                 properties: {
                     title: 'You\'re here!',
                     'marker-symbol': 'marker'
                 }
             }
         };

         var mapillarySource = {
             type: 'vector',
             tiles: ['https://d2munx5tg0hw47.cloudfront.net/tiles/{z}/{x}/{y}.mapbox'],
             minzoom: 0,
             maxzoom: 16
         };


         
         
         map.on('style.load', function() {
             

             
             
             
            map.addSource('pzf', {
                'type': 'geojson',
                'data': 'data/pzf.geojson'
            });
            map.addLayer({
                'id': 'pzfId',
                'type': 'fill',
                'source': 'pzf',
                'layout': {},
                'paint': {
                    'fill-color': '#9ace00',
                    'fill-opacity': 0.3,
                    'fill-outline-color': '#AED540',
                }
            });
     
             
             /*
            // label http://stackoverflow.com/questions/30531006/centering-text-label-in-mapbox-gl-js
            map.addSource('label', {
                'type': 'geojson',
                'data': 'data/pzf_labels.geojson'
            });

            map.addLayer({
                'id': 'label-style',
                'type': 'symbol',
                'source': 'label',
                'layout': {'text-field': 'name'},
                //'minzoom': 0,
                //'maxzoom': 18,
                //'filter': 18,
                'paint': {
                    'text-color': 'red'
                }
            }); 
             */
             
             
             
             
             map.addSource('markers', markerSource);
             map.addLayer({
                 'id': 'markers',
                 'type': 'symbol',
                 'source': 'markers',
                 'layout': {
                     'icon-image': '{marker-symbol}-15',
                     'text-field': '{title}',
                     'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                     'text-offset': [0, 0.6],
                     'text-anchor': 'top'
                 },
                 'paint': {
                     'text-size': 12
                 }
             });

             map.addSource('mapillary', mapillarySource);
             map.addLayer({
                 'id': 'mapillary',
                 'type': 'line',
                 'source': 'mapillary',
                 'source-layer': 'mapillary-sequences',
                 'filter': [">", 'captured_at', '1451606400000'],                 
                 'layout': {
                     'line-cap': 'round',
                     'line-join': 'round'
                 },
                 'paint': {
                     'line-opacity': 0.7,
                     'line-color': '#E88D00',
                     'line-width': 3
                 }
             }, 'markers');
             

            //  mapillary sequences label
            map.addLayer({
                'id': 'mapillary-label-style',
                'type': 'symbol',
                'source': 'mapillary',
                'source-layer': 'mapillary-sequences',
                'layout': {
                    'text-field': '{username}',
                    'symbol-placement': 'line',
                    'text-size': 10
                    //'text-halo-color': '#E88D00',
                    //'text-halo-width': 2,
                    //'text-halo-blur': 2
                },
                'minzoom': 12,
                'maxzoom': 21,
                'filter': [">", 'captured_at', '1451606400000'], 
                'paint': {
                    'text-color': '#3D30A9'
                }
            });
            
            

     

         });

         var mly = new Mapillary.Viewer('mly',
             'WTlZaVBSWmxRX3dQODVTN2gxWVdGUTowNDlmNDBhNjRhYmM3ZmVl',
             '4PRDR8DUPLgDS7-hw6_utA');

         mly.on('nodechanged', function(node) {
             var lnglat = [node.latLon.lon, node.latLon.lat];
             var tempSource = new mapboxgl.GeoJSONSource({
                 data: {
                     type: 'Feature',
                     geometry: {
                         type: 'Point',
                         coordinates: lnglat
                     },
                     properties: {
                         title: 'You\'re here!',
                         'marker-symbol': 'marker'
                     }
                 }
             });
             map.getSource('markers').setData(tempSource._data);
             map.flyTo({
                 center: lnglat,
                 zoom: 15
             });
             
             console.log(node.latLon.lon + ", " + node.latLon.lat)
         });

         map.on('click', function(e) {
             mly.moveCloseTo(e.lngLat.lat, e.lngLat.lng);
         });
             
             
             
             
  
             
             
             
             
             
             
             
        </script>
    </body>
</html>
